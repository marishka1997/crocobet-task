<div class=" bg-light">
  <div class="container bg-white rounded my-3" >
      <button  class="btn  mt-2" (click)="list()" ><i class="fa fa-chevron-circle-left"></i>Back</button>

  <h2 class=" d-flex justify-content-center pt-3" style="letter-spacing: 10px;">Posts</h2>

  <div class=" row row-cols-md-1 d-flex justify-content-center py-2">
    <ng-container *ngIf="posts">
            <ng-container *ngFor="let post of posts">
                <div class="posts my-1" style="width: 70%;">
                    <span class="d-flex justify-content-center p-2">{{post.id}}</span>
                    <span class="d-flex justify-content-center p-2 title">{{post.title}}</span>
                    <span class="d-flex justify-content-start p-2">{{post.body}}</span>
                </div>
            </ng-container>
    </ng-container>

  </div>
  </div>
  </div>
